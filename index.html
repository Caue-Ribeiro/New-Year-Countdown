<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="/public/js/main.js" defer></script>
        <link
            rel="shortcut icon"
            href="public/image/timer.png"
            type="image/x-icon"
        />
        <title>New Year Countdown</title>
    </head>
    <body>
        <main class="all__content">
            <h1>New Year Countdown</h1>
            <h2>2023</h2>
            <section class="countdown__container">
                <div>
                    <span id="day" class="countdown__number">20</span>
                    <br /><span class="countdown__text">Days Left</span>
                </div>
                <div>
                    <span id="hour" class="countdown__number">10</span>
                    <br /><span class="countdown__text">Hours Left</span>
                </div>
                <div>
                    <span id="minutes" class="countdown__number">05</span>
                    <br /><span class="countdown__text">Minutes Left</span>
                </div>
                <div>
                    <span id="seconds" class="countdown__number">02</span>
                    <br /><span class="countdown__text">Seconds Left</span>
                </div>
            </section>
        </main>
    </body>
</html>
